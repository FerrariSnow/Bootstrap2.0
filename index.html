<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <title>Exercicio Bootstrap Avançado</title>
  </head>
  <body>
    <div class="mx-auto mt-5" style="width: 40vw">
      <h1 class="text-center">Exercicio Bootstrap Avançado</h1>
    </div>
    <!-- carousel -->
    <div class="container">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/carousel1.jpg"
              class="d-block w-100"
              alt="Foto do Giannis"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/carousel2.jpg"
              class="d-block w-100"
              alt="Foto do Lebron"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/carousel3.jpg"
              class="d-block w-100"
              alt="Foto do MJ"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container text-center">
      <h1 class="p-3">Alguns titulos do Chicago Bulls</h1>
      <div class="row gy-5">
        <div class="card col-4 mx-auto" style="width: 18rem">
          <img src="./images/title1.jpeg" class="card-img-top" alt="Título 1" />
          <div class="card-body">
            <h5 class="card-title">1º titulo</h5>
            <p class="card-text">1990-91</p>
          </div>
        </div>
        <div class="card col-4 mx-auto" style="width: 18rem">
          <img src="./images/title3.jpg" class="card-img-top" alt="Título 3" />
          <div class="card-body">
            <h5 class="card-title">3º titulo</h5>
            <p class="card-text">1993-94</p>
          </div>
        </div>
        <div class="card col-4 mx-auto" style="width: 18rem">
          <img
            src="./images/title6.webp.crdownload"
            class="card-img-top"
            alt="Título 6"
          />
          <div class="card-body">
            <h5 class="card-title">1º titulo</h5>
            <p class="card-text">1991-92</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
